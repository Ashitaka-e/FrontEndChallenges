<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main class="main-card">
    <div class="card-result">
      <div class="title">Your Result</div>

      <div class="circle">
        <div class="score">
          <span>76</span>
          <br>of 100
        </div>
      </div>

      <h3>
        Great
      </h3>

      <div class="paragraphe">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="card-summary">
      <div class="title">Summary</div>

      <div class="reaction text">Reaction <span>80 <span id="grey">/ 100</span></span></div>
      <div class="memory text">Memory <span>92 <span id="grey">/ 100</span></span></div>
      <div class="verbal text">Verbal <span>61 <span id="grey">/ 100</span></span></div>
      <div class="visual text">Visual <span>72 <span id="grey">/ 100</span></span></div>
      <div class="button text">Continue</div>







    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Erwan</a>.
    </div>
  </footer>
</body>

</html>
